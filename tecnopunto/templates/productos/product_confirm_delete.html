{% extends 'base.html' %}

{% block title %}Eliminar producto | Tecnopunto{% endblock %}

{% block content %}
<section class="card card--warning">
    <div class="card__header">
        <h2>Eliminar producto</h2>
    </div>
    <p>¿Estás seguro de que deseas eliminar <strong>{{ object.nombre }}</strong>? Esta acción no se puede deshacer.</p>
    <form method="post" class="form form--inline">
        {% csrf_token %}
        <button class="button button--danger" type="submit">Eliminar</button>
        <a class="button button--secondary" href="{% url 'productos:list' %}">Cancelar</a>
    </form>
</section>
{% endblock %}
